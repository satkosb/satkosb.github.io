<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Workout Logger
  </title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="file:///C:/Users/satkosb/Documents/logger/satkosb.github.io/home.html"">Workout Logger</a>
  </nav>

  <div id="subTitle" class="container page-container navbar navbar-dark">
    <div class="navbar-brand" id="pageName">Home</div>
  </div>

  <div id="homePage" class="container page-container">

  </div>

  <div id="TodaysWorkout" class="container page-container">
    <div class="jumbotron">
      <h1 id="dateLabel" class="display-4">Today's Date</h1>
      <hr class="my-4">
      <p class="lead">Click to view next workout</p>
    </div>
  </div>

  <div id="TodaysDiet" class="container streakContainer">
    <div class="jumbotron">
      <h1 class="display-4">Today's Diet</h1>
      <hr class="my-4">
      <p id="streakText" class="lead">...</p>
    </div>
  </div>
  <div id="menu-buttons" class="container">
    <button id="mySplitBtn" type="button" class="btn">
      My Workout Split
    </button>
    <hr>
    <button id="dietBtn" type="button" class="btn">
      Current Diet
    </button>
    <hr>
        
    <button id="signBtn" type="button" class="btn">
      Sign Out
    </button>
    <hr>

    <button id="settingsbtn" type="button" class="btn">
      My Account
    </button>
    <hr>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="scripts/main.js"></script>
</body>

</html>
